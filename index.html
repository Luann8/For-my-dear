<html>
<head>
<title>For my dear</title>
<link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/00/74/91/37/240_F_74913780_CNgSCxQY1eQXGclVDK2LrVO80F6KBkRE.jpg" type="image/x-icon">

<style>
    body {
        background-image: url(https://th.bing.com/th/id/R.ef6b1c102f8c9d91c6d079844f701255?rik=J%2bYLlKfMffoaiw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f04%2fDesktop-landscape-wallpaper-HD-1.jpg&ehk=HxXkxFcxONLWomK82z%2fmLxWJIzu%2fX93piKlSHKfiKZA%3d&risl=&pid=ImgRaw&r=0);
    }

    p {
        text-align: center;
        font-size: 32px;
        font-family: Candara, Oswald;
    }

    img {
        display: block;
        margin: 20px auto;
        width: 25%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #botao1 {
        position: fixed;
        top: 70%;
        left: 55%;
        transform: translate(-50%, -50%);
        color: green;
    }

    #botao2 {
        position: absolute;
        left: 39%;
        top: 68%;
        color: red;
    }
</style>

<body>
    <p>Can we hang out soon?</p>
    <img src="https://media.tenor.co/images/e6c71a6b1a53aafa0b94b28dec7be1b4/raw">

    <button id="botao1">YES BBY!</button>
    <button id="botao2">NO</button>

    <script>
        const button2 = document.getElementById('botao2');
        let left = 40;
        button2.addEventListener('mouseover', function () {
            if (left == 40) {
                left = 44;
            } else {
                left = 40;
            }
            this.style.left = left + '%';
        });
    </script>

    <script>
        document.getElementById('botao1').addEventListener('click', function () {
            alert('Thank you in very much! ❤️');
        });
    </script>
</body>
